<div class="desktop">
<div class="container">
  <div class="row">
    <section class="col-3">
<h5 class="text-warning ms-3">Sort</h5>
<select class="form-select mb-4">
  <option selected>Alphabetical</option>
  <option>Price: Low to high</option>
  <option>Price: High to low</option>
</select>

      <h5 class="text-warning ms-3">Brands</h5>
    <ul class="list-group my-3">
      <li class="list-group-item active">An active item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
</ul>
<h5 class="text-warning ms-3">Categories</h5>
    <ul class="list-group my-3">
      <li class="list-group-item active">An active item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
</ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>Showing <strong>10</strong> of <strong>18</strong> Results</span>
        </header>
        <div class="d-flex mt-2">
          <input class="form-control" type="text" placeholder="Search">
          <button class="btn btn-outline-primary mx-2">Search</button>
          <button class="btn btn-outline-success">Reset</button>
        </div>
      </div>
      <div class="row row-cols-md-2 row-cols-lg-3">
       <div class="col" *ngFor="let product of products">
        <app-product-item></app-product-item>
       </div>
      </div>
    </section>
  </div>
</div>
</div>
