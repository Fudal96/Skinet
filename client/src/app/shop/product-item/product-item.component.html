<div id="product" class="card shadow-sm" *ngIf="product">

  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button class="btn btn-primary me-3"><i class="fa fa-shopping-cart"></i></button>
     <button routerLink="/shop/{{product.id}}" class="btn btn-primary">View</button>
    </div>
  </div>


  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase" style="height: 42px;">
        {{product.name}}
      </h6>
    </a>
<span class="mb-2" style="font-size: 22px; margin-top: -13px;">{{product.price | currency}}</span>


  </div>
</div>
