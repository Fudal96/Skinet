<div id="product" class="card shadow-sm" style="height: 470px;" *ngIf="product">
 <img style="min-height: 60%;" src="{{product.pictureUrl}}" alt="{{product.name}}">
  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none" style="height: 80px">
      <h6 class="text-uppercase" style="margin-top: 42px;">
        {{product.name}}
      </h6>
    </a>
<span class="mb-2" style="font-size: 22px;">{{product.price | currency}}</span>

<div class="btn-group mt-auto">
  <button class="btn btn-outline-secondary"><i class="fa fa-shopping-cart"></i></button>
  <button routerLink="/shop/{{product.id}}" class="btn btn-outline-secondary">View</button>
</div>
  </div>
</div>
