<div class="carousel-container">
  <div class="row scroll-two-bg p-5">

    <div class="offset-md-1 col-md-11 mb-2 d-flex align-items-end">
      <h2>Best Sellers</h2>
    </div>
    <div class="offset-md-1 col-md-11 caru">
      <carousel [loop]="true" [cellsToScroll]="1" [objectFit]="'cover'" [lightDOM]="true" class="carousel--slider-alignment">

      <div class="carousel-cell" *ngFor="let product of products">
        <div class="card card-border-none">
          <h5><span class="badge btn-custom-color">Best Seller</span> </h5>
          <img class="card-img-top img-fluid" src="{{product.pictureUrl}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text"><b class="global-text-color mr-1"></b> <span style="font-size: 24px;">{{product.price | currency}}</span> </p>
            <div class="d-flex justify-content-center">
              <a routerLink="/shop/{{product.id}}" class="btn btn-sm btn-light">SHOW MORE <i class="fa fa-arrow-right ml-1"></i> </a>
            </div>

          </div>
        </div>
      </div>
    </carousel>
  </div>
</div>
